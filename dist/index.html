
<!DOCTYPE html>
<html lang="en" style="height: 100%; width: 100%; margin: 5px">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta http-equiv="X-UA-Compatible" content="ie=edge">

 <meta name="google-signin-client_id" content="237509704363-e8p2dds1319kknlnb8l9ulsmc7pl1fa0.apps.googleusercontent.com">
 <script src="https://apis.google.com/js/platform.js" async="" defer=""></script>
 <script src="https://unpkg.com/axios/dist/axios.min.js"> </script> 


 <title>Akpitchtank</title>
</head>

<body>
 <div class="g-signin2" data-onsuccess="onSignIn"></div>

 <script>function onSignIn(googleUser) {
  var profile = googleUser.getBasicProfile();
  var email = profile.getEmail();
  var arrayEmail = email.split('@');
  var companyIdentifier = arrayEmail[1];
  console.log(email);
  axios.put('/checkingEmail', {
    userEmail: email
  }).then(function (response) {
    if (response.data == true) {
      console.log('email checked');
      window.location.href = 'app.html?companyIdentifier=' + companyIdentifier;
    } else {
      console.log('email not checked');
      window.location.href = 'stripe.html';
    }
  }).catch(function (e) {
    console.log(e);
  });
}</script>

 
</body>
</html>
